{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 620px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center">Odzyskiwanie hasła</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Podaj email" name="email">
                </div>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Znasz hasło? Zaloguj się</a> 
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Wyślij link na podany adres email </button>
                </div>   
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj sie</a></p>
    <br><br>
</section>

{% endblock %}
