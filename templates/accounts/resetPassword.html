{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Podaj nowe hasło</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Podaj nowe hasło" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Powtórz hasło" name="confirm_password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Ustaw nowe hasło  </button>
                </div>   
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj sie</a></p>
    <br><br>
</section>

{% endblock %}
